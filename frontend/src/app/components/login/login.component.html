<div class="d-flex justify-content-center" style="margin-top: 75px">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Giriş Sayfası</h1>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              class="form-control"
              type="email"
              ngModel
              name="email"
              id="email"
              required
              email="true"
              minlength="3"
              #email
              [appValid]="email.validity.valid"
            />
            <div class="invalid-feedback">
                    Geçerli bir mail adresi giriniz.
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input
              class="form-control"
              type="password"
              ngModel
              name="password"
              id="password"
              required
              password
              #password
              [appValid]="password.validity.valid"
            />
            <div class="invalid-feedback">
                    Geçerli bir şifre adresi giriniz.
            </div>
          </div>

          <div class="form-group mt-2">
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-primary mt-2 w-100"
              type="submit"
            >
              Giriş Yap
            </button>
            <a routerLink="/register" style="float: right"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
